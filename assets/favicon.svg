<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0c0c0c" rx="3"/>
  
  <!-- Central hexagon - simplified -->
  <polygon points="16,8 24,12 24,20 16,24 8,20 8,12" 
           fill="none" 
           stroke="#00d4aa" 
           stroke-width="2" 
           filter="url(#neonGlow)"/>
  
  <!-- Central dot - AI core -->
  <circle cx="16" cy="16" r="2" fill="#00d4aa" filter="url(#neonGlow)"/>
  
  <!-- Simple crosshairs -->
  <line x1="12" y1="16" x2="9" y2="16" stroke="#00d4aa" stroke-width="1" opacity="0.8"/>
  <line x1="20" y1="16" x2="23" y2="16" stroke="#00d4aa" stroke-width="1" opacity="0.8"/>
  <line x1="16" y1="12" x2="16" y2="9" stroke="#00d4aa" stroke-width="1" opacity="0.8"/>
  <line x1="16" y1="20" x2="16" y2="23" stroke="#00d4aa" stroke-width="1" opacity="0.8"/>
  
  <!-- Corner accents -->
  <path d="M4 8 L4 4 L8 4" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.6"/>
  <path d="M24 4 L28 4 L28 8" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.6"/>
  <path d="M28 24 L28 28 L24 28" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.6"/>
  <path d="M8 28 L4 28 L4 24" fill="none" stroke="#00d4aa" stroke-width="0.5" opacity="0.6"/>
</svg>