<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glitch/scan line effect -->
    <pattern id="scanLines" patternUnits="userSpaceOnUse" width="2" height="4">
      <rect width="2" height="2" fill="#00d4aa" opacity="0.05"/>
      <rect y="2" width="2" height="2" fill="transparent"/>
    </pattern>
    
    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cyberpunk gradient -->
    <radialGradient id="cyberpunkGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background subtle glow -->
  <circle cx="60" cy="60" r="50" fill="url(#cyberpunkGrad)"/>
  
  <!-- Outer tracking ring - suggests radar/detection -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#fafafa" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Angular geometric frame - cyberpunk aesthetic -->
  <path d="M25 35 L35 25 L85 25 L95 35 L95 85 L85 95 L35 95 L25 85 Z" 
        fill="none" 
        stroke="#fafafa" 
        stroke-width="1.5" 
        opacity="0.6"/>
  
  <!-- Central hexagon - AI/network node -->
  <polygon points="60,30 75,40 75,60 60,70 45,60 45,40" 
           fill="none" 
           stroke="#00d4aa" 
           stroke-width="2" 
           filter="url(#neonGlow)"/>
  
  <!-- Inner crosshairs - targeting/hunting element -->
  <line x1="40" y1="50" x2="50" y2="50" stroke="#00d4aa" stroke-width="1.5" opacity="0.8"/>
  <line x1="70" y1="50" x2="80" y2="50" stroke="#00d4aa" stroke-width="1.5" opacity="0.8"/>
  <line x1="50" y1="40" x2="50" y2="30" stroke="#00d4aa" stroke-width="1.5" opacity="0.8"/>
  <line x1="50" y1="80" x2="50" y2="90" stroke="#00d4aa" stroke-width="1.5" opacity="0.8"/>
  
  <line x1="70" y1="70" x2="80" y2="80" stroke="#00d4aa" stroke-width="1.5" opacity="0.8"/>
  <line x1="70" y1="70" x2="80" y2="60" stroke="#00d4aa" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Central dot - AI core -->
  <circle cx="60" cy="50" r="3" fill="#00d4aa" filter="url(#neonGlow)"/>
  
  <!-- Scan line overlay for cyberpunk effect -->
  <rect width="120" height="120" fill="url(#scanLines)" opacity="0.4"/>
  
  <!-- Corner accent marks - space/tech details -->
  <path d="M20 30 L20 20 L30 20" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
  <path d="M90 20 L100 20 L100 30" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
  <path d="M100 90 L100 100 L90 100" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
  <path d="M30 100 L20 100 L20 90" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
  
  <!-- Small data points/stars -->
  <circle cx="75" cy="25" r="1" fill="#fafafa" opacity="0.5"/>
  <circle cx="25" cy="75" r="1" fill="#fafafa" opacity="0.5"/>
  <circle cx="95" cy="60" r="1" fill="#fafafa" opacity="0.5"/>
</svg>